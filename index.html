<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="The Place Restaurant is #1 in San Antonio">
  <title>The Place Restaurant</title>
  <link rel="stylesheet" href="styles/main.css">
</head>

<body>

  <section class="hero">
    <div class="with-backdrop">
      <h2>Welcome To</h2>
      <h1>The Place</h1>
      <img src="assets/images/star-divider.svg" alt="star divider" />
      <h3>Ready to be opened</h3>
      <button class="btn-menu">
        Our Menu
      </button>
    </div>
  </section>
  
  <div class="burger-icon">
    <img src="assets/images/3075977.png" alt="hamburger" width="50" height="50">
  </div>
  <section class="image-container">
    <img class="card" src="https://via.placeholder.com/300.png/" alt="image placeholder">
  </section>

  <script src="js/main.js"></script>
</body>

</html>
<link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>

<body>

  <section class="hero">
    <div class="with-backdrop">
      <h2>Welcome To</h2>
      <h1>The Place</h1>
      <img src="assets/images/star-divider.svg" alt="star divider" />
      <h3>Ready to be opened</h3>
      <button class="btn-menu animate__animated animate__bounceInDown animate__delay-2s">
        Our Menu
      </button>
    </div>
  </section>
  
  <div class="burger-icon">
    <img src="assets/images/3075977.png" alt="hamburger" width="50" height="50">
  </div>
  <section class="image-container">
    <img class="card" src="https://via.placeholder.com/300.png/" alt="image placeholder">
  </section>

  <script src="js/main.js"></script>
</body>
